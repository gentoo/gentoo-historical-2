maxrequrls	= 30
maxrefurls	= 30
maxos		= 50
maxhosts	= 30
maxentrypages	= 10
maxexitpages	= 10
maxindexedpages	= 20
maxua		= 30
maxreqprot	= 10
maxreqmeth	= 10
maxstatuscodes	= 10
maxrobots	= 20
maxbookmarks	= 20
maxbrokenlinks	= 20
maxsearchengines= 20
maxsearchstrings= 30
maxinteralerrors= 20
maxcountries	= 20
maxextensions	= 20
maxvisitpaths	= 20
maxvisitdurations = 20
maxvisitpathlengths = 20
maxviewdurations = 20
maxvhosts = 100
maxgraphedmonths = 13

showdailygraph	= 1
showmonthlygraph = 1
showhourlygraph = 1
showcountrygraph = 1
showvhostgraph = 1

showmonthinmenu = 1
showmonthlymaxima = 1

showmonthlygraphgrid = 1
