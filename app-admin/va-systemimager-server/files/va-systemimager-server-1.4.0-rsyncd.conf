list = yes
timeout = 600
dont compress = *.gz *.tgz *.zip *.Z *.ZIP *.bz2 *.deb *.rpm *.dbf
uid = root
gid = root
use chroot = no
log file = /var/log/systemimager

[tftpboot]
path = /tftpboot

