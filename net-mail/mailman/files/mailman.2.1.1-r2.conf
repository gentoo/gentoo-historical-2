ScriptAlias /mailman/ "/var/mailman/cgi-bin/"

<Directory "/var/mailman/cgi-bin/">
	AllowOverride None
	Options None
	Order allow,deny
	Allow from all
</Directory>

Alias /pipermail/ "/var/mailman/archives/public/"

<Directory "/var/mailman/archives/public/">
	AllowOverride None
	Options ExecCGI FollowSymLinks
	Order allow,deny  
	Allow from all
</Directory>
