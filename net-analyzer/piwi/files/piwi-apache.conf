<IfDefine PIWI>

	<Directory "/var/www/localhost/htdocs/piwi">
		Options ExecCGI FollowSymLinks
		AllowOverride All
	</Directory>

	<IfDefine MOD_PERL>
		PerlModule Apache::DBI
		<Files *.pl>
			SetHandler perl-script
			PerlHandler Apache::PerlRun
			PerlSendHeader On
		</Files>
	</IfDefine>

	<IfDefine !MOD_PERL>
		AddHandler cgi-script .pl
	</IfDefine>

</IfDefine>
