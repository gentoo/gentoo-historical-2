<VirtualHost HOST:80>
	DocumentRoot "DOCROOT"
	
	<Directory "ROOTDIR">
		Options None
		AllowOverride None
		Order allow,deny
		Allow from all
	</Directory>
	<Directory "ROOTDIR/bin">
		Options +ExecCGI
		SetHandler cgi-script
		Allow from all
	</Directory>
	<Directory "ROOTDIR/pub">
		Options FollowSymLinks +Includes
		AllowOverride None
		Allow from all
	</Directory>
	<Directory "ROOTDIR/data">
		deny from all
	</Directory>
	<Directory "ROOTDIR/templates">
		deny from all
	</Directory>
</VirtualHost>
