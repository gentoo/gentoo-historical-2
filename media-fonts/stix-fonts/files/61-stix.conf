<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<!-- /etc/fonts/conf.d/61-stix.conf

     Define aliasing and other fontconfig settings for
     STIX base fonts

     Â© 2007 Nicolas Mailhot <nicolas.mailhot at laposte.net>
-->
<fontconfig>
  <alias>
    <family>STIXGeneral</family>
    <default>
      <family>serif</family>
    </default>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>STIXGeneral</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>STIXIntegralsD</family>
    <accept>
      <family>STIXGeneral</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXIntegralsSm</family>
    <accept>
      <family>STIXGeneral</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXIntegralsUp</family>
    <accept>
      <family>STIXGeneral</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXIntegralsUpD</family>
    <accept>
      <family>STIXGeneral</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXIntegralsUpSm</family>
    <accept>
      <family>STIXGeneral</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXNonUnicode</family>
    <accept>
      <family>STIXGeneral</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXSizeOneSym</family>
    <accept>
      <family>STIXGeneral</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXSizeTwoSym</family>
    <accept>
      <family>STIXGeneral</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXSize3ThreeSym</family>
    <accept>
      <family>STIXGeneral</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXSizeFourSym</family>
    <accept>
      <family>STIXGeneral</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXSizeFiveSym</family>
    <accept>
      <family>STIXGeneral</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXVariants</family>
    <accept>
      <family>STIXGeneral</family>
    </accept>
  </alias>
</fontconfig>
