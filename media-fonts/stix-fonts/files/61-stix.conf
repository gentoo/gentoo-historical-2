<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<!-- /etc/fonts/conf.d/61-stix.conf

     Define aliasing and other fontconfig settings for
     STIX base fonts

     Â© 2007 Nicolas Mailhot <nicolas.mailhot at laposte.net>
-->
<fontconfig>
  <alias>
    <family>STIXGeneral</family>
    <default>
      <family>serif</family>
    </default>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>STIXGeneral</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>STIXIntegrals</family>
    <accept>
      <family>STIXGeneral</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXNonUnicode</family>
    <accept>
      <family>STIXGeneral</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXSize1</family>
    <accept>
      <family>STIXGeneral</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXSize2</family>
    <accept>
      <family>STIXGeneral</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXSize3</family>
    <accept>
      <family>STIXGeneral</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXSize4</family>
    <accept>
      <family>STIXGeneral</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXSize5</family>
    <accept>
      <family>STIXGeneral</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXVariants</family>
    <accept>
      <family>STIXGeneral</family>
    </accept>
  </alias>
</fontconfig>
