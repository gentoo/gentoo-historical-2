# Uncomment this if you don'thave mod_cgi and mod_alias active already
# server.modules += ("mod_cgi", "mod_alias")

alias.url += (
	"/apcupsd/"	=> "/var/www/apcupsd/"
)

$HTTP["url"] =~ "^/apcupsd/" {
	cgi.assign = (
		".cgi"	=> "/usr/bin/env"
	)
}

