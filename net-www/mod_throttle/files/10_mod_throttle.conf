<IfDefine THROTTLE>
  <IfModule !mod_throttle.c>
    LoadModule throttle_module  modules/mod_throttle.so
  </IfModule>
</IfDefine>

<IfModule mod_throttle.c>
	ThrottlePolicy none

	<Location /throttle-status>
	SetHandler throttle-status
	Order deny,allow
	Allow from localhost
	</Location>

	<Location /throttle-me>
	SetHandler throttle-me
	Order deny,allow
	Allow from localhost
	</Location>

	<Location /~*/throttle-me>
	SetHandler throttle-me
	Order deny,allow
	Allow from localhost
	</Location>

</IfModule> 
