<IfDefine LOG_SQL>

    # Load the module first
    <IfModule !mod_log_sql.c>
        LoadModule log_sql_module    extramodules/mod_log_sql.so
	LoadModules log_sql_mysql_module extramodules/mod_log_sql_mysql.so
        <IfModule mod_ssl.c>
            LoadModule log_sql_ssl_module extramodules/mod_log_sql_ssl.so
        </IfModule>
    </IfModule>

    <IfModule mod_log_sql.c>
        # LogSQLMassVirtualHosting automatically sets LogSQLCreateTables to 'on'
        LogSQLMassVirtualHosting on
        #LogSQLCreateTables on

        LogSQLDBParam user loguser 
        LogSQLDBParam passwd l0gg3r
        LogSQLDBParam host localhost
        LogSQLDBParam database apachelogs
        LogSQLDBParam socketfile /var/run/mysqld/mysqld.sock
        LogSQLMachineID  machine_id

        LogSQlPreserveFile  /var/log/apache2/mod_slog_sql_preserve.sql

# with cookie add a "c"
# with SSL add "Qqz"
# with mod_usertrack add "I"
        LogSQLTransferLogFormat AabfHhMmPpRrSsTtUuv 
        <IfModule mod_ssl.c>
            LogSQLTransferLogFormat AabfHhMmPpRrSsTtUuv
        </IfModule>


    </IfModule>
</IfDefine>
