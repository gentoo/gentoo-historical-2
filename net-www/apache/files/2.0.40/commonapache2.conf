###
### Customizable error responses come in three flavors:
###
#    1) plain text
#ErrorDocument 500 "The server made a boo boo."
#
#    2) local redirects
#ErrorDocument 404 /missing.html
#  to redirect to local URL /missing.html
#ErrorDocument 404 "/cgi-bin/missing_handler.pl"
#  N.B.: You can redirect to a script or a document using server-side-includes.
#
#    3) external redirects
#ErrorDocument 402 http://www.example.com/subscription_info.html
#  N.B.: Many of the environment variables associated with the original
#  request will *not* be available to such a script.

<Location /manual>
    Options Multiviews
    ErrorDocument 404 "The document you requested has not been installed on your system.
</Location>

###
### Customize behaviour based on the browser
###
<IfModule mod_setenvif.c>
    #
    # The following directives modify normal HTTP response behavior to
    # handle known problems with browser implementations.
    #
    BrowserMatch "Mozilla/2" nokeepalive
    BrowserMatch "MSIE 4\.0b2;" nokeepalive downgrade-1.0 force-response-1.0
    BrowserMatch "RealPlayer 4\.0" force-response-1.0
    BrowserMatch "Java/1\.0" force-response-1.0
    BrowserMatch "JDK/1\.0" force-response-1.0

    #
    # The following directive disables redirects on non-GET requests for
    # a directory that does not include the trailing slash.  This fixes a
    # problem with Microsoft WebFolders which does not appropriately handle
    # redirects for folders with DAV methods.
    #
    BrowserMatch "Microsoft Data Access Internet Publishing Provider" redirect-carfully
    BrowserMatch "^WebDrive" redirect-carefully
    BrowserMatch "^gnome-vfs" redirect-carefully
    BrowserMatch "^WebDAVFS" redirect-carefully
</IfModule>
# End of browser customization directives

###
### Allow server status reports, with the URL of http://servername/server-status
### Change the ".your_domain.com" to match your domain to enable.
###
<IfModule mod_status.c>
    <Location /server-status>
        SetHandler server-status
        <IfModule mod_access.c>
          Order deny,allow
          Deny from all
          allow from 127.0.0.1
          #Allow from .your_domain.com
        </IfModule>
    </Location>
#
# ExtendedStatus controls whether Apache will generate "full" status
# information (ExtendedStatus On) or just basic information (ExtendedStatus
# Off) when the "server-status" handler is called. The default is Off.
#
#ExtendedStatus On
</IfModule>

###
### Allow remote server configuration reports, with the URL of
### http://servername/server-info (requires that mod_info.c be loaded).
### Change the ".your_domain.com" to match your domain to enable.
###
<IfModule mod_info.c>
    <Location /server-info>
        SetHandler server-info
        <IfModule mod_access.c>
        Order deny,allow
        Deny from all
        allow from 127.0.0.1
        #Allow from .your_domain.com
        </IfModule>
    </Location>
</IfModule>

###
### Allow remote mod_perl configuration reports, with the URL of
### http://servername/perl-status (requires that mod_perl.c be loaded).
### Change the ".your_domain.com" to match your domain to enable.
###
<IfModule mod_perl.c>
    <Location /perl-status>
        SetHandler perl-script
        PerlResponseHandler ModPerl::Status
        <IfModule mod_access.c>
          Order deny,allow
          Deny from all
          Allow from 127.0.0.1
        </IfModule>
    </Location>
</IfModule>

