<IfDefine AUTHENTICACHE>
  <IfModule !mod_authenticache.c>
    LoadModule authenticache_module             extramodules/mod_authenticache.so
  </IfModule>
</IfDefine>

# NOTE!
# You should login as "test" with the "test" password (without the 
# quotes) to use the example below. You also should enable cookies
# in your web browser.

<IfModule mod_authenticache.c>

AccessFileName .htaccess
<Directory _REPLACE_ME_>

    Authenticache On
    AuthenticacheAuthoritative Off
    AuthenticacheTTL 600
    AuthenticacheMaxTTL 3600
    AuthenticacheTicketName AuthentiCache
    AuthenticacheTicketPath /
    AuthenticacheVerifyIP On

    Options None
    AllowOverride All

</Directory>

</IfModule>

