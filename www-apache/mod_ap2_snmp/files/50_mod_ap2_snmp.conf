<IfDefine SNMP>
	<IfModule !mod_ap2_snmp.c>
		LoadModule ap2_snmp_module    modules/mod_ap2_snmp.so
	</IfModule>
	<Location /ap2_snmp>
		SetHandler ap2_snmp
		Order Deny,Allow
		Deny from all
		Allow from 127.0.0.1
	</Location>

	# example snmp configuration
	#snmp_communiy public
	#snmp_agent_address localhost
	#snmp_tmp_dir /tmp
	#snmp_version 3
	#snmpv3_user user1 user2
	#snmp_http_address 127.0.0.1 8080
</IfDefine>
