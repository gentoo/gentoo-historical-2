<IfDefine SVN>
	<IfModule !mod_dav_svn.c>
		LoadModule dav_svn_module modules/mod_dav_svn.so
	</IfModule>
</IfDefine>

<IfDefine AUTHZ_SVN>
	<IfModule !mod_authz_svn.c>
		LoadModule authz_svn_module modules/mod_authz_svn.so
	</IfModule>
</IfDefine>

### EXAMPLE 1: subversion repository access
###
###     (anonymous read-only; authorized write against htpasswd2 accounts)
#
#	<Location /svn/REPOS_NAME>
#		DAV svn
#		SVNPath @SVN_REPOS_LOC@/REPOS_NAME
#
#		AuthType Basic
#		AuthName "Subversion repository"
#		AuthUserFile @SVN_REPOS_LOC@/conf/svnusers
#
#		# only require valid authentification on write access
#		<LimitExcept GET PROPFIND OPTIONS REPORT>
#			Require valid-user
#		</LimitExcept>
#	</Location>

